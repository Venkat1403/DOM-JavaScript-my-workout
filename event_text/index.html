<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events - Text Field</title>
</head>

<body>

    <div>
        <label for="focus_in">Focus Event : </label>
        <input type="text" id="focus_in">
    </div>

    <div>
        <label for="on_change_length">Onchange Event : </label>
        <input type="text" name="on_change_length" id="on_change_length">
    </div>

    <div>
        <label for="focus_out">Focus Event : </label>
        <input type="text" id="focus_out">
    </div>
    <script src="../event_text/script.js"></script>
</body>

</html>
