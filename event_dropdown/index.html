<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - DOM Method and Attributes(Dropdown)</title>
</head>

<body>
    <h3>JavaScript - DOM Method using Dropdown</h3>
    <div>
        <label for="district">Dropdown : </label>
        <select name="district" id="district">
            <option value="Nellai">Nellai</option>
            <option value="Madurai">Madurai</option>
            <option value="Tiruchi">TIruchi</option>
            <option value="Chennai">Chennai</option>
            <option value="Kanyakumari">Kanyakumari</option>
        </select>
    </div>

    <script src="../event_dropdown/script.js"></script>
</body>

</html>
