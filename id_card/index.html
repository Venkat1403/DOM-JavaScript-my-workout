<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT CARD</title>
</head>

<body>

</body>

<script>
    var overdiv = document.createElement("div");
    overdiv.style.textAlign = "center";
    document.body.appendChild(overdiv);

    var div = document.createElement("div");
    div.style.width = "20%";
    div.style.textAlign = "center";
    div.style.background = "lightblue";
    div.style.fontWeight = "bold";
    div.style.margin = "auto";
    div.style.marginTop = "80px";
    div.style.borderRadius = "15px";
    div.style.padding = "15px 0px";
    div.style.boxShadow = "0px 0px 50px gray";
    document.body.appendChild(div);

    // create element of image parent
    var imagedetails = document.createElement("div");
    imagedetails.style.textAlign = "center";
    document.body.appendChild(imagedetails);

    // create image element
    var img = document.createElement("img");
    img.setAttribute("src", "pranith.jpg");
    img.setAttribute('alt', 'baby');
    img.setAttribute("height", "100px");
    img.setAttribute("width", "100px");
    img.style.borderRadius = "50%";
    imagedetails.appendChild(img);
    div.appendChild(imagedetails);

    // create person element 
    var idcard = document.createElement("p");
    var text = document.createTextNode("PERSON ID CARD");
    idcard.appendChild(text);
    idcard.style.color = "blue";
    idcard.style.fontSize = "20px";
    div.appendChild(idcard);

    // create name element
    var fname = document.createElement("p");
    var text = document.createTextNode("K VENKATESH");
    fname.style.color = "black";
    fname.appendChild(text);
    div.appendChild(fname);

    // create DOB element 
    let dob = document.createElement("p");
    var text = document.createTextNode("14-03-1999");
    dob.style.color = "black";
    dob.appendChild(text);
    div.appendChild(dob);

    // create district element 
    var dist = document.createElement("p");
    var text = document.createTextNode("TIRUNELVELI");
    dist.style.color = "black";
    dist.appendChild(text);
    div.appendChild(dist);

    // Create mobile element
    var mbl = document.createElement("p");
    var text = document.createTextNode("9876543210");
    mbl.style.color = "black";
    mbl.appendChild(text);
    div.appendChild(mbl);
</script>

</html>
